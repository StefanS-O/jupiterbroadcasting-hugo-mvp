<div class="card">
  <div class="card-image">

      <img class="image is-fullwidth" src="{{ .host.avatar }}" alt="{{ .host.name }}">

  </div>
  <div class="card-content">
    <div class="content">
      <a href="/hosts/{{ .host.username }}"><strong>{{ .host.name }}</strong></a><br/>
      {{ .host.bio }}
    </div>
  </div>
</div>
